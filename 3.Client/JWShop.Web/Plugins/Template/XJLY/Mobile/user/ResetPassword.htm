<!DOCTYPE html>
<html>
<head>
<html:include file="/Mobile/Head.htm" />
</head>
<body>
<header class="header-min" id="header">
	<a class="back" href="javascript:;" ig-back>返回</a>
	<h2>重设密码</h2>
</header>
<section class="logreg">
        <form action="/Mobile/User/ResetPassword.aspx" method="post" name="form" >
        <html:if expression="result!=string.Empty">
        <div class="getPw" style="color:red;"><$result$></div>
        <html:else>
        <html:if expression="errorMessage!=string.Empty">
        <div class="getPw" style="color:red;"><$errorMessage$></div>
        <html:else>        
            <div class="logreg-wram" id="logregWram"></div>
        <div class="add register">
             <div class="row">
                 <input type="password" class="input" style="width:120px" name="UserPassword1" id="UserPassword1" onblur="checkUserPass(<$ShopConfig.ReadConfigInfo().PasswordMinLength$>,<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>)"/> <input id="CheckUserPassword1" value="0" type="hidden" /> <span id="PasswordWarningMessage1"></span> 密码由<$ShopConfig.ReadConfigInfo().PasswordMinLength$> - <$ShopConfig.ReadConfigInfo().PasswordMaxLength$>个字符组成，建议使用英文字母加数字或符号的组合密码。
            </div>
            <div class="row">
                <input type="password" class="input" style="width:120px" name="UserPassword2" id="UserPassword2" onblur="checkUserPass2(<$ShopConfig.ReadConfigInfo().PasswordMinLength$>,<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>)"/> 
                <input id="CheckUserPassword2" value="0" type="hidden" /> <span id="PasswordWarningMessage2"></span> 请再次确认你的密码。
            </div>          
            <div class="row">
                <input name="CheckCode" value="<$ RequestHelper.GetQueryString<string>("CheckCode")$>" type="hidden" />
            </div> 
            <div class="row">
                <input class="submit" value="确认" type="submit" onclick="return checkResetPassword()" /><input type="hidden" name="Action" value="PostBack" />
                </div>
        </div> 
        </html:if>
        </html:if>
        </form>
    </section>

<html:include file="/Mobile/FootScript.htm" />
        <script type="text/javascript">
            var minLength = "<%=ShopConfig.ReadConfigInfo().PasswordMinLength%>", maxLength = "<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>";
    </script>
      <script language="javascript" type="text/javascript" src="<html:templatePath>/Js/ResetPassword.js" ></script>
</body>
</html>
