<!DOCTYPE html>
<html>
<head>
<html:include file="/Mobile/Head.htm" />
</head>
<body>
<header class="header-min clearfix" id="header">
    <div class="back" ig-back></div>
    <h2>密码修改</h2>
    <html:include file="/Mobile/TopLink.htm" />
</header>
<section class="logreg" id="wrapper">
    <form action="/Mobile/User/ChangePassword.html" method="post" name="form" id="editpwForm">
        <div class="logreg-wram" id="logregWram"></div>
        <div class="row">
            <input type="password" class="txt" name="OldPassword" value="" placeholder="旧密码" maxlength="10" null="请输入旧密码" error="<$ShopConfig.ReadConfigInfo().PasswordMinLength$>-<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>个字符，建议使用英文加数字或符号" />
        </div>
        <div class="row">
            <input type="password" class="txt" name="UserPassword1" value="" placeholder="新密码" maxlength="10" null="请输入新密码" error="<$ShopConfig.ReadConfigInfo().PasswordMinLength$>-<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>个字符，建议使用英文加数字或符号" />
            <label class="btn-password btn-on"></label>
        </div>
        <div class="row">
            <input type="password" class="txt" name="UserPassword2" value="" placeholder="确认新密码" maxlength="10" null="请再次输入新密码" error="请再次确认密码一致" />
        </div>
        <div class="row">
            <input type="submit" class="submit" value="修改密码" /><input type="hidden" name="Action" value="PostBack" />
        </div>
    </form>
</section>

    <html:include file="/Mobile/FootScript.htm" />
</body>
</html>
