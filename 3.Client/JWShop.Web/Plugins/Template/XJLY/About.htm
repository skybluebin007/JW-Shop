<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <html:include file="/_Head.htm" />
</head>
<body id="about">
    <!--top start-->
   <html:include file="/_Top.htm" />
    <!--main content start-->
    <div id="floor_1_main">
        <div id="floor_1" class="w1210 clearfix">
            <div id="left" class="fl">
                <h2>
                    <$ArticleClassBLL.Read(63).Name$></h2>
                <ul >
                    <html:foreach expression="ArticleClassInfo arClass in ArticleClassBLL.ReadChilds(63)">
                    <li <%if(id==arClass.Id){ %> class="hover" <%} %>><a href="/About-C<$arClass.Id$>.html" title="<$arClass.Name$>"><s></s><$arClass.Name$></a>
                    </li>
                    </html:foreach>
                </ul>
            </div>
            <div id="right" class="fr">
                <div class="right_1 box">
                    <!--<ul class="clearfix">-->
                    <%if(article.Id>0){ %>
                    <$article.Content$>
                    <%}else{ %>资料添加中...
                    <%} %>
                    <!--</ul>-->
                </div>
           
            </div>
        </div>
    </div>
    <!-- footer start -->
    <html:include file="/_UFoot.htm" />
</body>
</html>
