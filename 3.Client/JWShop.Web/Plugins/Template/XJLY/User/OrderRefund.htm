<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <html:include file="/_Head.htm" />
</head>
<body>
   <html:include file="/_UTop.htm" />
    <!--header start-->
    <!--nav start-->
    <!--main content start-->
    <div id="myOrder">
        <div class="w1210 clearfix">
            <html:include file="/User/UserLeft.htm" />
            <div id="right" class="fr orderList">
                <html:include file="/User/UserTop.htm" />
                <div class="tab">
                    <a href="javascript:;" style="margin-top: 0;" class="item cur" value="">退款记录</a>
                    <div class="clear"></div>
                </div>
                <div class="container">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="tableThemes_2 collection">
                        <thead>
                            <tr>
                                <td align="center" style="width:12%; height: 35px;">退款编号</td>
                                <td align="center" style="width:12%">订单号</td>
                                <td align="center" style="width:6%">退款金额</td>
                                <td align="center" style="width:8%">状态</td>
                                <td align="center" style="width:12%">申请时间</td>
                                <td align="center" style="width:12%">退款时间</td>
                                <td align="center" style="width:30%">退款说明</td>
                                <td align="center" style="width:8%">管理</td>
                            </tr>
                        </thead>
                        <tbody>
                            <html:foreach expression="var item in orderRefundList">
                                <tr class="even">
                                    <td align="center" style="height: 50px;"><%=item.RefundNumber%></td>
                                    <td align="center"><%=item.OrderNumber%></td>
                                    <td align="center"><%=item.RefundMoney%></td>
                                    <td align="center"><%=EnumHelper.ReadEnumChineseName<OrderRefundStatus>(item.Status)%></td>
                                    <td align="center"><%=item.TmCreate%></td>
                                    <td align="center"><%=item.TmRefund%></td>
                                    <td align="center"><%=StringHelper.Substring(item.RefundRemark, 18)%></td>
                                    <td align="center" class="link"><a href="/user/orderrefunddetail.html?id=<%=item.Id%>">查看</a></td>
                                </tr>
                            </html:foreach>                        
                        </tbody>
                    </table>
                
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <html:include file="/_Foot.htm" />
</body>
</html>
