<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <html:include file="/_Head.htm" />
</head>
<body>
 <html:include file="/_UTop.htm" />
    <div id="myOrder">
        <div class="w1210 clearfix">
            <html:include file="/User/UserLeft.htm" />
            <div id="right" class="content fr">
                <html:include file="/User/UserTop.htm" />
                <div class="orderList">
                    <div class="tab">
                        <a href="javascript:;" class="item cur">修改密码</a>
                        <div class="clear">
                        </div>
                    </div>
                    <div class="container">
                        <div class="conIndex changePs">
                            <form action="/User/ChangePassword.html" method="post" name="form">
                            <table cellpadding="0" cellspacing="0" border="0" width="100%" class="tableThemes_6"
                                id="changePs">
                                <tr>
                                    <td align="right" width="80" height="40">
                                        旧密码：
                                    </td>
                                    <td align="left">
                                        <input type="password" name="OldPassword" id="OldPassword" maxlength="10" class="txt_300 oldPassword" />
                                        <b class="red">*</b>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right" height="40">
                                        新密码：
                                    </td>
                                    <td align="left">
                                        <input type="password" name="UserPassword1" id="UserPassword1" maxlength="10" class="txt_300 newPassword" /><input
                                            id="CheckUserPassword1" value="0" type="hidden" />
                                        <span>密码由<$ShopConfig.ReadConfigInfo().PasswordMinLength$>-<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>个字符组成
                                            <b class="red">*</b></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right" height="40">
                                        确认密码：
                                    </td>
                                    <td align="left">
                                        <input type="password" name="UserPassword2" id="UserPassword2" maxlength="10" class="txt_300 uPassword" /><input
                                            id="CheckUserPassword2" value="0" type="hidden" />
                                        <span>请再次确认你的密码 <b class="red">*</b></span>
                                    </td>
                                </tr>
                                <tr valign="middle">
                                    <td align="right" height="40">
                                    </td>
                                    <td align="left">
                                        <input type="submit" value="确定" name="" class="submit" /><input type="hidden" name="Action"
                                            value="PostBack" />
                                    </td>
                                </tr>
                            </table>
                            </form>
                        </div>
                        <div class="clear">
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear">
            </div>
        </div>
    </div>
    <html:include file="/_Foot.htm" />
    <script type="text/javascript" src="<html:templatePath>/js/single.js"></script>
    <div class="hidden" title="codes">
    </div>
    <script type="text/javascript">
        $(".submit").click(function () {
            var oldpwd=$("#OldPassword").val();
            var pwd1=$("#UserPassword1").val();
            var pwd2=$("#UserPassword2").val();
            var minLength=<%=ShopConfig.ReadConfigInfo().PasswordMinLength%>;
            var maxLength=<%=ShopConfig.ReadConfigInfo().PasswordMaxLength%>;
            if (oldpwd == "") {
                alertMessage("请输入旧密码");
                $("#OldPassword").focus();
                return false;
            }
            if (pwd1 == "") {
                alertMessage("请输入新密码");
                $("#UserPassword1").focus();
                return false;
            }
            else {
                if(pwd1.length>maxLength || pwd1.length<minLength){
                    alertMessage("密码由"+minLength+"-"+maxLength+"个字符组成");
                    $("#UserPassword1").focus();
                    return false;
                }
            }
            if (pwd2 == "") {
                alertMessage("请输入确认密码");
                $("#UserPassword2").focus();
                return false;
            }
            else{
                if(pwd2.length>maxLength || pwd2.length<minLength){
                    alertMessage("密码由"+minLength+"-"+maxLength+"个字符组成");
                    $("#UserPassword2").focus();
                    return false;
                }
            }
            if (pwd1 != pwd2) {
                alertMessage("两次输入密码不一致");
                $("#UserPassword2").focus();
                return false;
            }
        })
    </script>
</body>
</html>
