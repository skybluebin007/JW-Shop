<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <html:include file="/_Head.htm" />
</head>
<body>
    <div class="wrapper" id="wrapper">
 	<div class="single sHeader">
	<div class="logo"><a href="/" title="<$ShopConfig.ReadConfigInfo().Title$>"><img src="<$ShopConfig.ReadConfigInfo().LogoAddress$>" alt="<$ShopConfig.ReadConfigInfo().Title$>" title="<$ShopConfig.ReadConfigInfo().Title$>"/></a><span>找回密码</span></div>
</div>
 <div class="single sWrapper resetPass">
        <form action="/User/ResetPassword.aspx" method="post" name="form" >
        <html:if expression="result!=string.Empty">
            <div class="loginTitle">完成</div>
        <div class="alertMessage"><$result$></div>
        <html:else>
        <html:if expression="errorMessage!=string.Empty">
        <div class="alertMessage"><$errorMessage$></div>
        <html:else>        
        <div class="loginTitle">设置新密码</div>
        <div class="add register">
             <ul class="clearfix">
                <li class="left">新登录密码：</li>
                <li class="right"><input type="password" class="input" name="UserPassword1" id="UserPassword1" onblur="checkUserPass(<$ShopConfig.ReadConfigInfo().PasswordMinLength$>,<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>)"/> <input id="CheckUserPassword1" value="0" type="hidden" /> <span id="PasswordWarningMessage1" style="color:red;"></span> <div>密码由<$ShopConfig.ReadConfigInfo().PasswordMinLength$> - <$ShopConfig.ReadConfigInfo().PasswordMaxLength$>个字符组成，建议使用英文字母加数字或符号的组合密码</div></li>
            </ul>
            <ul class="clearfix">
                <li class="left">确认新密码：</li>
                <li class="right"><input type="password" class="input" name="UserPassword2" id="UserPassword2" onblur="checkUserPass2(<$ShopConfig.ReadConfigInfo().PasswordMinLength$>,<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>)"/> <input id="CheckUserPassword2" value="0" type="hidden" /> <span id="PasswordWarningMessage2" style="color:red;"></span> <div>请再次确认你的密码</div></li>
            </ul>          
            <ul class="clearfix">
                <li class="left"><input name="CheckCode" value="<$ RequestHelper.GetQueryString<string>("CheckCode")$>" type="hidden" /></li>
                <li class="right"><input class="button" value="确认" type="submit" onclick="return checkResetPassword()" /><input type="hidden" name="Action" value="PostBack" /></li>
            </ul> 
        </div> 
        </html:if>
        </html:if>
        </form>
    </div>
  </div>
    <html:include file="/_Foot.htm" />
    <script type="text/javascript">
        var minLength="<%=ShopConfig.ReadConfigInfo().PasswordMinLength%>",maxLength="<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>";
    </script>
      <script language="javascript" type="text/javascript" src="<html:templatePath>/Js/ResetPassword.js" ></script>
</body>
</html>
